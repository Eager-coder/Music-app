<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="app-container">
            <div class="player-box">
                <div class="player">
                    <div class="thumbnail">
                        <img id="thumb" alt="">
                    </div>
                    <div class="controls">
                        <span id="song-name"></span>
                        <input id="progress" min="0" value="0" type="range">
                        <audio ></audio>
                        <div class="buttons">
                            <img src="https://img.icons8.com/metro/52/000000/chevron-left.png" alt="prev" id="prev"/>
                            <img src="./icons/play.png" alt="play" id="play"/>
                            <img src="https://img.icons8.com/metro/52/000000/chevron-right.png" alt="next"id="next"/>
                        </div>
                    </div>
                </div>

            </div>
            <div class="list-box">
                <div class="search">
                    <h4>Search</h4>
                    <input id="search" type="text">
                </div>
                <div class="list-container">
                    <ul id="list"></ul>
                </div>
                <div id="slide-btn" ><img  src="https://img.icons8.com/ios-glyphs/90/000000/chevron-right.png"/></div> 
            </div>
            
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
